<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>cssMemSlider</title>
</head>
<body>
  <h1 class="title">This is a meme Slider</h1>
  <p class="subtitle">about my feelings on the course</p>
  <div class="cssmemslider">
    <input type="radio" name="point" id="slide1" checked>
    <input type="radio" name="point" id="slide2">
    <input type="radio" name="point" id="slide3">
    <input type="radio" name="point" id="slide4">
    <input type="radio" name="point" id="slide5">
    <div class="pictures">
      <div class="picture slide1"></div>
      <div class="picture slide2"></div>
      <div class="picture slide3"></div>
      <div class="picture slide4"></div>
      <div class="picture slide5"></div>
    </div>
    <div class="controls">
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
      <label for="slide4"></label>
      <label for="slide5"></label>
    </div>
    <div class="texts">
      <div class="text text1"></div>
      <div class="text text2"></div>
      <div class="text text3"></div>
      <div class="text text4"></div>
      <div class="text text5"></div>
    </div>
  </div>
</body>
</html>
